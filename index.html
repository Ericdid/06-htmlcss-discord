<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struttura Discord</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex">
      <section class="flex head-container">
        <div class="logo flex">
          <i class="fa-brands fa-discord"></i>
          <h1>Discord</h1>
        </div>
        <div class="links flex">
          <ul class="flex list">
            <li><a href="#">Scarica</a></li>
            <li><a href="#">Perch√© Discord</a></li>
            <li><a href="#">Nitro</a></li>
            <li><a href="#">Sicurezza</a></li>
            <li><a href="#">Assistenza</a></li>
          </ul>
        </div>
        <div class="login flex"><span>Accedi</span></div>
      </section>
    </header>
    <main>
      <section class="bg-blue flex">
        <div class="bg-pink"></div>
      </section>
      <section class="bg-white flex">
        <div class="big-text"></div>
        <div class="small-text"></div>
      </section>
      <section class="bg-grey flex">
        <div class="small-text"></div>
        <div class="big-text"></div>
      </section>
      <section class="bg-white flex">
        <div class="big-text"></div>
        <div class="small-text"></div>
      </section>
      <section class="big-bg flex">
        <div class="big-content"></div>
      </section>
      <section class="last-section flex">
        <div class="left-space"></div>
        <div class="right-space flex">
          <div class="blank"></div>
          <div class="blank"></div>
          <div class="blank"></div>
          <div class="blank"></div>
        </div>
      </section>
    </main>
    <footer class="flex">
      <div class="end flex">
        <div class="end-txt">Logo</div>
        <div class="end-txt">Bottone</div>
      </div>
    </footer>
  </body>
</html>
